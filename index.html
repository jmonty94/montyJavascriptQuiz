<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Cdn for Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- local style sheet currently empty -->
    <link rel="stylesheet" src="/Assets/css/style.css">
    <title>Monty's Javascript Quiz</title>
</head>
<body class="bg-success bg-opacity-50">
    <!-- creates navbar with button to take user to scoreboard of localStorage stored scores -->
    <nav class="d-flex px-6" >
        <div class="row">
            <div class="col">
            <button class="btn btn-primary">
                <h3 id="previousScores">View previous scores</h3>
            </button>
                <h3 id="timer"></h3>
            </div>
        </div>
    </nav>
    <!-- Header containing initial welcome and then dynamically created questions -->
    <header class="d-flex justify-content-center px-6">
        <h1 id="question">Welcome to Monty's Javascript Quiz</h1>
    </header>
    <!-- Quiz Container that will dynamically display possible answers as well as current score -->
    <main id="quizContainer" class="container-fluid px-6">
        <article id="quiz" class="row">
        </article>
        <div id="init" class="row">
            <button id="start" class="btn btn-primary justify-content-center col-4">
                <h2>start</h2>
            </button>
        </div>
        <div id="results" class="d-none">
            <h2>Current score: <span id=currentScore></span> </h2>
        </div>
    </main>
    <!-- Bootstrap JS cdn -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <script src="Assets/js/script.js"></script>
</body>
</html>
