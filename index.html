<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" src="/Assets/css/style.css">
    <title>Monty's Javascript Quiz</title>
</head>

<body>
    <nav>
        <button>
            <h3 id="highScores">View High Scores</h3>
        </button>
        <h3 id="timer"></h3>
    </nav>
    <header>
        <h1 id="question">Welcome to Monty's Javascript Quiz</h1>
        <main id="quizContainer">
            <article id="quiz">
                <h3 id="feedback"></h3>
            </article>
            <div id="init">
                <button id="start">
                    <h2>start</h2>
                </button>
            </div>
            <div id="results">
                <h2>Current score: <span id=currentScore></span> </h2>
            </div>
        </main>

    </header>

    <script src="Assets/js/script.js"></script>
</body>

</html>
